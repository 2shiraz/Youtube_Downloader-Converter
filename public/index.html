<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/uikit/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="/uikit/uikit.min.js"></script>
    <script src="/uikit/uikit-icons.min.js"></script>

    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link rel="stylesheet" href="indexcss.css" />

    <script defer src="script.js"></script>

    <title>YouTube Downloader/Converter</title>
  </head>
  <body>
    <div class="outer-container uk-padding">
      <form
        action="#"
        class="uk-container uk-background-default uk-padding uk-border-rounded uk-box-shadow-small uk-box-shadow-hover-large"
      >
        <header
          class="uk-text-lead uk-text-large uk-text-capitalize uk-heading-line uk-text-center"
        >
          <span id="thumbnailText">Download Image</span>
        </header>
        <div class="url-input">
          <label for="inputThumb">
            <p class="title uk-margin-small uk-text-default">
              Paste video url:
            </p></label
          >
          <div class="field">
            <input
              type="text"
              placeholder="https://www.youtube.com/watch?v=t3E-niqGutM"
              required
              id="inputThumb"
              class="linkInput"
            />
            <input type="hidden" class="hidden-input" />
            <div class="bottom-line inputThumbLine"></div>
          </div>
        </div>
        <div
          class="preview-area uk-flex uk-flex-column uk-flex-center uk-flex-middle uk-margin uk-border-rounded"
          id="preview-area-thumb"
        >
          <img
            src="#"
            alt="thumbnail"
            class="thumbnail"
            id="imageThumb"
          />
          <span
            uk-icon="icon:  image; ratio:5.5"
            id="preview-icon-thumb"
          ></span>
          <span class="uk-text-default uk-text-center"
            >Paste video url to see preview</span
          >
        </div>

        <!-- <button class="download-btn uk-button uk-button-large uk-width-1-1 uk-border-rounded" name="download" onclick="" id="buttonThumb">
          Download Thumbnail
        </button>  -->

        <div uk-lightbox      >
          <a
            href="./maxresdefault.jpg"
            id="downloadThumb"
            data-type="image"
            data-alt="Youtube Thumbnail"
            class="uk-button uk-button-large uk-button-primary uk-width-1-1 uk-border-rounded"
            uk-tooltip="title: Make sure to use correct url; pos: bottom"
            >Download Thumbnail</a
          >
        </div>
      </form>

      <form
        action="/youtube"
        method="post"
        class="uk-container uk-background-default uk-padding uk-border-rounded uk-box-shadow-small uk-box-shadow-hover-large"
      >
        <header
          class="uk-text-lead uk-text-large uk-text-capitalize uk-heading-line uk-text-center"
        >
          <span id="videoText">Download Video</span>
        </header>
        <div class="url-input">
          <label for="inputVideo">
            <p class="title uk-margin-small uk-text-default">
              Paste video url:
            </p></label
          >
          <input
            name="url"
            class="linkInput"
            placeholder="Video URL e.g. https://www.youtube.com/watch?v=MtN1YnoL46Q"
            required
            id="inputVideo"
          />
          <input type="hidden" class="hidden-input" />
          <div class="bottom-line inputVideoLine"></div>
        </div>

        <div
          class="preview-area uk-flex uk-flex-column uk-flex-center uk-flex-middle uk-margin uk-border-rounded"
          id="preview-area-video"
        >
          <img
            src="#"
            alt="thumbnail"
            class="thumbnail"
            id="imageVideo"
          />

          <span
            uk-icon="icon:   video-camera; ratio:5.5"
            id="preview-icon-video"
          ></span>
          <span class="uk-text-default uk-text-center"
            >Paste video url to see preview</span
          >
        </div>
        <button
          type="submit"
          id="downloadVideo"
          disabled
          class="convert-button uk-button uk-button-large uk-width-1-1 uk-border-rounded"
          uk-tooltip="title: Make sure to use correct url; pos: bottom"
          onclick="document.getElementById('clickModal').click()"
        >
          Convert
        </button>
        <a href="#modal-center" uk-toggle id="clickModal"></a>

        <div id="modal-center" class="uk-flex-top" uk-modal>
          <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
            <button
              class="uk-modal-close-default"
              type="button"
              uk-close
            ></button>

            <p>Please allow couple of seconds for the download to start</p>
          </div>
        </div>
      </form>

      <form
        action="/convert"
        method="post"
        class="uk-container uk-background-default uk-padding uk-border-rounded uk-box-shadow-small uk-box-shadow-hover-large"
      >
        <header
          class="uk-text-lead uk-text-large uk-text-capitalize uk-heading-line uk-text-center"
        >
          <span id="audioText">Download Audio</span>
        </header>
        <div class="url-input">
          <label for="inputAudio">
            <p class="title uk-margin-small uk-text-default">
              Paste video url:
            </p></label
          >
          <input
            name="url"
            class="linkInput"
            placeholder="Video URL e.g. https://www.youtube.com/watch?v=MtN1YnoL46Q"
            required
            id="inputAudio"
          />
          <input type="hidden" class="hidden-input" />
          <div class="bottom-line inputAudioLine"></div>
        </div>
        <div
          class="preview-area uk-flex uk-flex-column uk-flex-center uk-flex-middle uk-margin uk-border-rounded"
          id="preview-area-audio"
        >
          <img
            src="#"
            alt="thumbnail"
            class="thumbnail"
            id="imageAudio"
          />

          <span
            uk-icon="icon:    microphone; ratio:5"
            id="preview-icon-audio"
          ></span>
          <span class="uk-text-default uk-text-center"
            >Paste video url to see preview</span
          >
        </div>
        <button
          id="downloadAudio"
          class="uk-button uk-button-large uk-width-1-1 uk-border-rounded"
          type="submit"
          class="convert-button"
          onclick="document.getElementById('clickModal').click()"
          disabled
          uk-tooltip="title: Make sure to use correct url; pos: bottom"
        >
          Convert
        </button>
      </form>
    </div>

    
  </body>
</html>
